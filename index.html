<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BioFarma</title>
</head>
<body>
     
    <!--Navbar-->

    <nav class="navbar">
        <div class="container">
               <img class="logo" src="imagens/logofarmacia.png" alt="logofarmacia"> 
            </div>
           <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#sobre">Sobre Nós</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
      </div>
    </nav>
    
<!--Lista de produtos-->
    <div class="product-list">

        <div class="product">
            <h2 class="produto">Paracetamol 750mg<br> 20 comprimidos</h2>
            <img src="imagens/paracetamol (2).png" alt="paracetamol 750mg, 20 comprimidos">
            <p>R$ 19,90</p>
            <button class="add" onclick="addToCart('Paracetamol 750mg', 19.90)">Adicionar ao Carrinho</button> <!--Mudança simples de colocar os numeros de '1' para '01'-->
            <button class="remove" onclick="removeFromCart('Paracetamol 750mg', 19.90)">Remover do Carrinho</button>
        </div>

        <div class="product">
            <h2 class="produto">Buscopan Composto</h2>
            <img class="imgb" src="imagens/buscopan-composto.png" alt="buscopan composto">
            <p>R$ 25,00</p>
            <button class="add" onclick="addToCart('Buscopan Composto', 25.00)">Adicionar ao Carrinho</button>
            <button class="remove" onclick="removeFromCart('Buscopan Composto', 25.00)">Remover do Carrinho</button>
        </div>

        <div class="product">
            <h2 class="produto">Enterogermina</h2>
            <img src="imagens/enterogermina-png.png" alt="enterogermina">
            <p>R$ 69,90</p>
            <button class="add" onclick="addToCart('Enterogermina', 69,90)">Adicionar ao Carrinho</button>
            <button class="remove" onclick="removeFromCart('Enterogermina', 69,90)">Remover do Carrinho</button>
        </div>

        <div class="product">
            <h2 class="produto">Cimegripe</h2>
            <img src="imagens/cimegripe.png" alt="cimegripe">
            <p>R$ 12,00</p>
            <button class="add" onclick="addToCart('Cimegripe', 12.00)">Adicionar ao Carrinho</button>
            <button class="remove" onclick="removeFromCart('Cimegripe', 12.00)">Remover do Carrinho</button>
        </div>
    </div>

    <!--Carrinho-->
    <h2>Seu Carrinho</h2>
    <div id="cart">
        <p>Seu carrinho está vazio</p>
    </div>

    <!--Total-->
    <span>Total:</span> <span class="price">R$ 0,00</span>

    <script src="script.js"></script>
</body>
</html>
